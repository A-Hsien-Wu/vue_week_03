<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>week 03 / Login Page</title>
</head>

<body class="bg--diagonal-line">
    <div id="app" class="container h-screen mx-auto flex justify-center items-center py-4">
        <div class="w-72 h-96 bg-white pacity-100 rounded-lg py-10 px-5 flex-col">
            <h5 class="text-xl text-white -mx-8 p-3 text-center drop-shadow-lg
                transition ease-in-out bg-blue-500 hover:bg-sky-500 duration-300">Hello Stranger</h5>
            <form action="" autocomplete="off" class="mt-10 text-gray-500" @submit.prevent="clickLogin">
                <!-- submit 放在 <form> 裡面 -->
                <label for="emailInput" class="block mb-8 relative text-sm">
                    <input type="email" id="emailInput" placeholder="abc@email.com" name="input-name"
                        class="w-full leading-8 border-b-2 
                            focus:outline-none peer placeholder-transparent" 
                        @focus="focusInput" v-model="loginUser.username" required> 
                    <span class="text-gray-400  cursor-text
                        before:absolute
                        before:h-[1.5px]
                        before:transition-all 
                        before:duration-300
                        before:ease-in-out
                        before:bg-stone-300
                        before:w-full
                        before:bottom-0
                        before:right-0
                        peer-focus:before:w-full
                        peer-placeholder-shown:before:w-0
                        after:absolute 
                        after:content-['Email'] 
                        after:left-0 
                        after:-top-4 
                        peer-placeholder-shown:after:top-2
                        after:transition-all 
                        after:duration-500
                        after:ease-in-out
                        peer-focus:after:-top-4
                        peer-focus:text-sm
                        peer-focus:after:text-blue-500"></span>

                        <span class="mt-2 invisible peer-invalid:visible text-pink-600 text-xs hidden">
                            Please provide a valid email address.</span>
                </label>
                <label for="passwordInput" class="block mb-12 relative text-sm">
                    <div class="absolute right-0 bottom-2 cursor-pointer" @click.prevent="showPassword=!showPassword">
                        <span class="block w-4 h-4 bg-cover" style="background-image: url(images/visibility_black_24dp.svg);" v-if="!showPassword"></span>
                        <span class="block w-4 h-4 bg-cover" style="background-image: url(images/visibility_off_black_24dp.svg);" v-else></span>
                    </div>
                    <input :type="showPassword ? 'text':'password'" id="passwordInput" placeholder="Password" 
                        class="w-full leading-8 border-b-2 focus:outline-none peer text-sm
                        placeholder-transparent"
                        @focus="focusInput"
                        v-model="loginUser.password" required>
                    <span class="text-gray-400  cursor-text
                        before:absolute
                        before:h-[1.5px]
                        before:transition-all 
                        before:duration-300
                        before:ease-in-out
                        before:bg-stone-300
                        before:w-full
                        before:bottom-0
                        before:right-0
                        peer-focus:before:w-full
                        peer-placeholder-shown:before:w-0
                        after:absolute 
                        after:content-['Password'] 
                        after:left-0 
                        after:-top-4 
                        peer-placeholder-shown:after:top-2
                        after:transition-all 
                        after:duration-500
                        peer-focus:after:-top-4
                        peer-focus:text-sm
                        peer-focus:after:text-blue-500"></span>
                </label>
                

                <button 
                    type="submit" 
                    class="py-2 px-4 w-full bg-gradient-to-r from-purple-500 to-pink-500 mt-auto
                        rounded-lg text-white focus:ring-4 ring-pink-500/50 hover:drop-shadow-lg transition-all">
                    {{ btnText }}</button>
                <!-- <button 
                    type="submit" 
                    class="py-2 px-4 w-full bg-gradient-to-r from-purple-500 to-pink-500 mt-auto
                        rounded-lg text-white focus:ring-4 ring-pink-500/50 hover:drop-shadow-lg transition-all">Login</button> -->
                

                <!-- <button type="submit" class="py-2 px-4 w-full bg-gradient-to-r from-purple-500 to-pink-500 mt-auto
                    rounded-lg text-white focus:ring-2
                    disabled:bg-gradient-to-t 
                    disabled:from-gray-500 
                    disabled:to-gray-400" 
                    @click="clickLogin"
                    :disabled="hasValues">{{ hasValues ? '請填寫帳號及密碼' : 'Login' }}</button> -->
            </form>
            <p class="mt-2 text-xs text-red-500 text-center font-bold">{{ warning }}</p>
            
            <!-- <p class="mt-2 text-xs text-red-500 text-center font-bold">
                登入失敗! 嘗試登入失敗次數過多，目前無法再登入，請稍後再回來
            </p> -->

        </div>
    </div>
</body>

</html>
